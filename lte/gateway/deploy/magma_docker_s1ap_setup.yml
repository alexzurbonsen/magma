- name: Setup AGW for s1aptester
  hosts: agw_docker
  roles:
    - role: agw_docker_s1ap_setup
- name: Setup s1aptester
  hosts: s1aptester
  roles:
    - role: agw_docker_s1aptester
  vars:
    docker_application: s1aptester
- name: Setup Traffic Generator
  hosts: trfgen
  roles:
    - role: agw_docker_s1aptester
  vars:
    docker_application: trfgen
